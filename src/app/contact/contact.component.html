<div class="FORM_CONTENT">

  <div class="HTEXT">¿Cómo puedo ayudarte?</div>
  <div class="DTEXT"> 
    dudas sobre desarrollo
  </div>

 
  <div class="FORM_CONTENT_CHILD">
  <form class="c-form" autocomplete="off">
      <mat-form-field appearance="fill" class="c-h c-formA">
          <mat-label >Nombre</mat-label>
          <input matInput [formControl]="NameControl" maxlength="50" placeholder="Nombre" value="" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="c-h c-formB">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Correo" maxlength="50" [formControl]="emailFormControl" value="" required>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <!--<mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>-->
      </mat-form-field>

      <mat-form-field appearance="fill" class="c-full-width">
          <mat-label>Mensaje</mat-label>
          <textarea matInput maxlength="800" class="C_ASUNTO" [formControl]="AsuntoControl" rows="10" value="" placeholder="Mensaje" required></textarea>
      </mat-form-field>

  </form>
  </div>

  <div class="P_CAPTCHA">
  <re-captcha [(ngModel)]="formModel.captcha" class="CAPTCHA" (resolved)="resolved($event)" ></re-captcha>
  </div>

<div></div>

  <button mat-raised-button color="primary" disabled={{ButtonSendD}} class="button" (click)="SEND()">Enviar Formulario</button>
</div>
